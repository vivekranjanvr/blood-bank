<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            margin: 20px;
            padding: 10px;
        }

        /* Donor Registration Form */
        #donors {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #donorForm {
            display: flex;
            flex-direction: column;
        }

        #donorForm label, 
        #donorForm input, 
        #donorForm select {
            margin-bottom: 10px;
            width: 300px;
            padding: 8px;
        }

        #donorMessage {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        /* Blood Request Form */
        #requests {
            background-color: #fff4e6;
            padding: 20px;
            border-radius: 8px;
        }

        #requestForm {
            display: flex;
            flex-direction: column;
        }

        #requestForm label, 
        #requestForm input, 
        #requestForm select {
            margin-bottom: 10px;
            width: 300px;
            padding: 8px;
        }

        #requestMessage {
            margin-top: 20px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blood Bank Management System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#donors">Donors</a></li>
                <li><a href="#requests">Requests</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Blood Bank</h2>
        <p>Donate blood and save lives!</p>
    </section>

    <!-- Donor Registration Section -->
    <section id="donors">
        <h2>Donor Registration</h2>
        <form id="donorForm">
            <label for="donorName">Name:</label>
            <input type="text" id="donorName" name="donorName" required><br>

            <label for="donorBloodType">Blood Type:</label>
            <select id="donorBloodType" name="donorBloodType">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select><br>

            <label for="donorEmail">Email:</label>
            <input type="email" id="donorEmail" name="donorEmail" required><br>

            <label for="donorPhone">Phone:</label>
            <input type="tel" id="donorPhone" name="donorPhone" required><br>

            <button type="submit">Register</button>
        </form>

        <div id="donorMessage"></div>
    </section>

    <!-- Blood Request Section -->
    <section id="requests">
        <h2>Request Blood</h2>
        <form id="requestForm">
            <label for="requesterName">Name:</label>
            <input type="text" id="requesterName" name="requesterName" required><br>

            <label for="requestedBloodType">Required Blood Type:</label>
            <select id="requestedBloodType" name="requestedBloodType">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select><br>

            <label for="requesterEmail">Email:</label>
            <input type="email" id="requesterEmail" name="requesterEmail" required><br>

            <label for="requesterPhone">Phone:</label>
            <input type="tel" id="requesterPhone" name="requesterPhone" required><br>

            <button type="submit">Submit Request</button>
        </form>

        <div id="requestMessage"></div>
    </section>

    <script>
        // Donor Registration Logic
        document.getElementById('donorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing

            // Get donor form values
            const donorName = document.getElementById('donorName').value;
            const donorBloodType = document.getElementById('donorBloodType').value;
            const donorEmail = document.getElementById('donorEmail').value;
            const donorPhone = document.getElementById('donorPhone').value;

            // Display a confirmation message
            document.getElementById('donorMessage').innerText = `Thank you, ${donorName}! You have registered as a ${donorBloodType} blood donor.`;

            // Clear the form
            document.getElementById('donorForm').reset();
        });

        // Blood Request Logic
        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing

            // Get blood request form values
            const requesterName = document.getElementById('requesterName').value;
            const requestedBloodType = document.getElementById('requestedBloodType').value;
            const requesterEmail = document.getElementById('requesterEmail').value;
            const requesterPhone = document.getElementById('requesterPhone').value;

            // Display a confirmation message
            document.getElementById('requestMessage').innerText = `Thank you, ${requesterName}! Your request for ${requestedBloodType} blood has been submitted.`;

            // Clear the form
            document.getElementById('requestForm').reset();
        });
    </script>
</body>
</html>
