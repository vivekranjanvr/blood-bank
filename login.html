<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* Login Container */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #e60000;
        }

        /* Error message */
        #loginMessage {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        footer a {
            color: #ff4d4d;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body></body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div id="loginMessage"></div>
        
        <footer>
            <p>&copy; 2024 Blood Bank Management System. All Rights Reserved.</p>
            <p>Contact us at: <a href="mailto:info@bloodbank.com">info@bloodbank.com</a></p>
        </footer>
    </div>

    <script>
        // Login Form Logic
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing

            // Get the username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation (for demo purposes, we assume valid login credentials)
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('loginMessage').innerText = 'Login successful! Welcome, ' + username + '.';
                document.getElementById('loginMessage').style.color = 'green';
                // Redirect or show dashboard after successful login
            } else {
                document.getElementById('loginMessage').innerText = 'Invalid username or password. Please try again.';
            }

            // Clear the form
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
